<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Coin Flip</title>
  <meta name="description" content="A techy neon coin flip with smooth animation and particle background." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <main class="stage">
    <h1 class="title">Legendary Coin Flip</h1>
    <p class="subtitle">Click the coin or the button to flip — may the odds be impressive.</p>

    <div class="coin-wrap">
      <div id="coin" class="coin" role="button" tabindex="0" aria-label="Coin — press Enter or Space to flip">
        <div class="rotor">
          <div class="face front">
          <!-- Heads -->
          <svg viewBox="0 0 200 200" class="coin-svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#ffd966"/>
                <stop offset="1" stop-color="#ffb84d"/>
              </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="90" fill="url(#g1)" stroke="#fff3" stroke-width="2" />
            <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-size="54" fill="#111">H</text>
          </svg>
          </div>
          <div class="face back">
          <!-- Tails -->
          <svg viewBox="0 0 200 200" class="coin-svg" aria-hidden="true">
            <defs>
              <linearGradient id="g2" x1="0" x2="1">
                <stop offset="0" stop-color="#b3d9ff"/>
                <stop offset="1" stop-color="#66b3ff"/>
              </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="90" fill="url(#g2)" stroke="#fff3" stroke-width="2" />
            <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-size="54" fill="#021528">T</text>
          </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="flipBtn" class="btn" type="button">Flip Coin</button>
      <div id="result" class="result" aria-live="polite">—</div>
    </div>
    <p class="hint">Tip: just make up your mind and play a game gosh darn it</p>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
